<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Projects grid &amp; SVG filter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="navigation"></div>

<svg>
    <filter id="turbulence" x="-20%" y="-20%" width="140%" height="140%">
        <feTurbulence baseFrequency="0" numOctaves="2" seed="1" id="feturbulence" type="fractalNoise"  result="NOISE"></feTurbulence>
        <feDisplacementMap xChannelSelector="R" yChannelSelector="G" in="SourceGraphic" in2="NOISE" scale="30"></feDisplacementMap>
    </filter>
</svg>

<div class="projects-scroll">
    <div class="projects">
        <div class="project">
            <div class="project__content">
                <h2>Depart 2022</h2>
                <img src="depart.png" />
            </div>
        </div>
        <div class="project">
            <div class="project__content">
                <h2>VOYAGE</h2>
                <img src="eeeeeeee.png" />
            </div>
        </div>
        <div class="project">
            <div class="project__content">
                <h2>TYPO_DANCE</h2>
                <img src="dance.png" />
            </div>
        </div>
        <div class="project">
            <div class="project__content">
                <h2>RENCONTRE</h2>
                <video muted autoplay loop width="400">
                    <source src="smileface.mov" type="video/mp4">
                    <strong>Your browser does not support the video tag.</strong>
                  </video>
            </div>
        </div>
    </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/gsap.min.js'></script>
<script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/GSDevTools3.min.js'></script><script  src="./script.js"></script>

</body>
</html>
